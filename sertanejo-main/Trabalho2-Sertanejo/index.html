    <script>
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX;
            const y = e.clientY;
            
            const background = document.querySelector('.bg');
            
            const intensity = 20; // Ajuste este valor para aumentar ou diminuir o efeito
            
            const offsetX = (x / window.innerWidth) * intensity - (intensity / 2); 
            const offsetY = (y / window.innerHeight) * intensity - (intensity / 2);
            
            background.style.backgroundPosition = `${offsetX}px ${offsetY}px`;
        });
